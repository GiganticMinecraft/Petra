name: CI
on:
  workflow_call:
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: jar
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: jar
        path: build/libs/*.jar
