name: CD
on:
  workflow_dispatch:
  push:
    branches:
      - develop
concurrency:
  group: deploy-dev
  cancel-in-progress: true
jobs:
  build:
    name: Build jar
    uses: ./.github/workflows/ci.yml
  deploy-dev:
    name: Deploy jar for development
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
      - name: Exports SSH private key
        run: |
          echo "${{ secrets.DEPLOY_SECRET_KEY }}" > id_rsa
          chmod 600 id_rsa
      - name: Scp artifact
        run: scp -o 'StrictHostKeyChecking no' -P ${{ secrets.PORT }} -i id_rsa *.jar ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.DEBUG_DEPLOY_TARGET_DIRECTORY }}
